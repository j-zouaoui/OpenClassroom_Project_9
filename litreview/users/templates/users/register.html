{% extends "accounts/base_generic.html" %}
{% block content %}
<div class="content-section">
<form class="form-horizontal" action="{% url 'register' %}" method="POST">
  {% csrf_token %}
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" name="username" placeholder="user name .." class="input-xlarge">
      </div>
    </div>
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password1">Mot de pass:</label>
      <div class="controls">
        <input type="text"  name="password1" placeholder="Enter password..." class="input-xlarge" >
      </div>
    </div>
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password2">Mot de pass: (Confirmer le mot de pass)</label>
      <div class="controls">
        <input type="text"  name="password2" placeholder="Re-enter Password..." class="input-xlarge">
      </div>
    </div>
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
          <a href="{% url 'login' %}" class="btn btn-secondary"> Retrouner</a>
          <button class="btn btn-secondary" type="submit" value="Register Account">S'inscrire</button>
      </div>
    </div>
  </fieldset>
</form>
</div>
  <div class="conainter">
    <div class="row">
      {% if messages %}
        {% for message in messages%}
            <h1> {{message}}</h1>
        {% endfor %}
      {% endif %}
    </div>
  </div>



{% endblock%}
