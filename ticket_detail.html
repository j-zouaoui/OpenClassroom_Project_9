# blog/templates/blog/home.html
{% extends 'base.html' %}
{% block content %}
    <p>Vous êtes connecté !</p>

    <section>
      <div class="container my-1 py-1 text-dark">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
            <div class="card">
              <div class="card-body p-4">
                <div class="d-flex flex-start w-200">
                  <div class="w-100">
                    <div class="form-outline">
                        <h1> {{object.title}}</h1>
                    </div>

                    <div class="form-outline">
                      <p1>By {{object.user}} on{{object.time_created}}</p1>
                    </div>

                    <div class="form-outline">
                       <p1>{{object.description}}</p1>
                    </div>

                    <div class="text-left">
                       <img src="{{ object.image.url }}" class="img-thumbnail" alt="Responsive image">
                    </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>























{% endblock content %}
